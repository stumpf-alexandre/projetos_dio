<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estilos das bordas</title>
  <style>
    body {
        font-family: Roboto, sans-serif;
    }
    #ex {
        background-color: palevioletred;
        width: 200px;
        height: 200px;
        border-width: 8px;
        margin: 20px;
    }
    .ex1 {
        border-style: none;/*valor padrão*/
    }
    .ex2 {
        border-style: solid;
    }
    .ex3 {
        border-style: dashed;
    }
    .ex4 {
        border-style: dotted;
    }
    .ex5 {
        border-style: double;
    }
    .ex6 {
        border-style: groove;
    }
    .ex7 {
        border-style: ridge;
    }
    .ex8 {
        border-style: inset;
    }
    .ex9 {
        border-style: outset;
    }
    .ex10 {
        border-style: dotted dashed;
    }
    .ex11 {
        border-style: dotted dashed double;
    }
    .ex12 {
        border-style: dotted dashed double solid;
    }
  </style>
</head>
<body>
    <h1>Bordas</h1>
    <p>Podemos definir as configurações das bordas através das propriedades:</p>
    <ul>
        <li><code>border-width</code></li>
        <li><code>border-style</code><p>Define o estilo da borda que ira aparecer ao redor do elemento</p></li>
        <li><code>border-color</code></li>
    </ul>
    <h2>Exemplo:</h2>
    <div id="ex" class="ex1"></div>
    <div id="ex" class="ex2"></div>
    <div id="ex" class="ex3"></div>
    <div id="ex" class="ex4"></div>
    <div id="ex" class="ex5"></div>
    <div id="ex" class="ex6"></div>
    <div id="ex" class="ex7"></div>
    <div id="ex" class="ex8"></div>
    <div id="ex" class="ex9"></div>
    <div id="ex" class="ex10"></div>
    <div id="ex" class="ex11"></div>
    <div id="ex" class="ex12"></div>
</body>
</html>
