<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incluindo tres elementos na propriedade borda</title>
  <style>
    body {
        font-family: Roboto, sans-serif;
    }
    #ex {
        background-color: palevioletred;
        width: 200px;
        height: 200px;    
        margin: 20px;
    }
    .ex1 {
        border: 5px solid rebeccapurple;
    }
    .ex2 {
        border: 10px dashed blue;
    }
  </style>
</head>
<body>
    <h1>Bordas</h1>
    <code>border: tamanho style cor;</code>
    
    <h2>Exemplo:</h2>
    <div id="ex" class="ex1"></div>
    <div id="ex" class="ex2"></div>
</body>
</html>
