<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estilizando as Fontes</title>
  <style>
    #normal {
        font-style: normal;
    }
    #italic {
        font-style: italic;
    }
    #oblique {
        font-style: oblique;
    }
  </style>
</head>
<body>
    <h1>Propriedade <code>font-style</code></h1>
    <p id="tamanho">Define qual o estilo que a fonte deve ter (normal, it√°lico ou obliqua)</p>

    <code>font-style: normal;</code>
    <p id="normal">normal</p>

    <code>font-style: italic;</code>
    <p id="italic">italic</p>

    <code>font-style: oblique;</code>
    <p id="oblique">oblique</p>
</body>
</html>
