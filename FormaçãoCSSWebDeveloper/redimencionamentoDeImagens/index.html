<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redimencionamento das Imagens</title>
  <style>
    div {
        margin-bottom: 30px;
    }
    .exemplo {
        width: 300px;
        height: 300px;
        background-image: url('./assets/image/woman-code.png');
    }
    .exemplo1 {
        width: 300px;
        height: 300px;
        background-image: url('./assets/image/dio-logo.png'), url('./assets/image/woman-code.png');
    }
    #cover {
        background-size: cover;
    }
    #contain {
        background-size: contain;
    }
    #tamanho {
        background-size: 100%;
    }
    #exemplo-x-y {
        background-size: 300px 300px;
    }
    #exemplo-camadas {
        /*background-size: contain, cover;*/
        background-size: 300px 100%, cover;
    }
  </style>
</head>
<body>
    <h3>background-size: auto(valor padr√£o)</h3>
    <div class="exemplo">
    </div>
    <br>
    <h3>background-size: cover</h3>
    <div id="cover" class="exemplo">
    </div>
    <br>
    <h3>background-size: contain</h3>
    <div id="contain" class="exemplo">
    </div>
    <br>
    <h3>background-size: valor</h3>
    <div id="tamanho" class="exemplo">
    </div>
    <br>
    <h3>background-size: valor1, valor2</h3>
    <div id="exemplo-x-y" class="exemplo">
    </div>
    <br>
    <h3>background-size: camada1, camada2</h3>
    <div id="exemplo-camadas" class="exemplo1">
    </div>
    <br>
</body>
</html>
