<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding e Margin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div>
        <a href="../index.html">Home</a>
    </div>
    <div class="flex justify-center">
        <div class="h-auto w-60 bg-indigo-700 border-4 border-red-400">
            <!--margin left e margin top-->
            <div class="ml-4 mt-4 h-20 w-20 bg-blue-400 border-4 border-orange-400">DIO</div>
            <!--margin left, margin top, margin right, margin bottom-->
            <div class="m-8 h-20 w-20 bg-blue-400 border-4 border-orange-400">DIO</div>
            <!--padding left e padding top-->
            <div class="pl-2 pt-4 m-8 h-20 w-20 bg-blue-400 border-4 border-orange-400">DIO</div>
            <!--padding left, padding top, padding right, padding bottom-->
            <div class="p-5 m-8 h-20 w-20 bg-blue-400 border-4 border-orange-400">DIO</div>
        </div>
    </div>
</body>
</html>
