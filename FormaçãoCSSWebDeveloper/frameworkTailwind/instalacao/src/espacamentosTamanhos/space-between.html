<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Between</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div>
        <a href="../index.html">Home</a>
    </div>
    <div class="flex justify-center flex-col">
        <!--Space Between no eixo horizontal-->
        <h1 class="text-2xl">Space Between alinhado no eixo horizontal (x-6)</h1>
        <div class="flex space-x-6 justify-center items-center h-96 w-full bg-indigo-700 border-4 border-red-400">
            <div class="flex justify-center items-center h-20 w-20 bg-blue-400 border-4 border-orange-400">1</div>
            <div class="flex justify-center items-center h-20 w-20 bg-green-600 border-4 border-orange-400">2</div>
            <div class="flex justify-center items-center h-20 w-20 bg-slate-800 border-4 border-orange-400">3</div>
        </div>
        <!--Space Between no eixo horizontal-->
        <h1 class="text-2xl">Space Between alinhado no eixo horizontal (x-8)</h1>
        <div class="flex space-x-8 justify-center items-center h-96 w-full bg-indigo-700 border-4 border-red-400">
            <div class="flex justify-center items-center h-20 w-20 bg-blue-400 border-4 border-orange-400">4</div>
            <div class="flex justify-center items-center h-20 w-20 bg-green-600 border-4 border-orange-400">5</div>
            <div class="flex justify-center items-center h-20 w-20 bg-slate-800 border-4 border-orange-400">6</div>
        </div>
        <!--Space Between no eixo vertical-->
        <h1 class="text-2xl">Space Between alinhado no eixo vertical (y-4)</h1>
        <div class="flex flex-col space-y-4 justify-center items-center h-96 w-full bg-indigo-700 border-4 border-red-400">
            <div class="flex justify-center items-center h-20 w-20 bg-blue-400 border-4 border-orange-400">1</div>
            <div class="flex justify-center items-center h-20 w-20 bg-green-600 border-4 border-orange-400">2</div>
            <div class="flex justify-center items-center h-20 w-20 bg-slate-800 border-4 border-orange-400">3</div>
        </div>
        <!--Space Between no eixo vertical-->
        <h1 class="text-2xl">Space Between alinhado no eixo vertical (y-10)</h1>
        <div class="flex flex-col space-y-10 justify-center items-center h-96 w-full bg-indigo-700 border-4 border-red-400">
            <div class="flex justify-center items-center h-20 w-20 bg-blue-400 border-4 border-orange-400">4</div>
            <div class="flex justify-center items-center h-20 w-20 bg-green-600 border-4 border-orange-400">5</div>
            <div class="flex justify-center items-center h-20 w-20 bg-slate-800 border-4 border-orange-400">6</div>
        </div>
    </div>
</body>
</html>
