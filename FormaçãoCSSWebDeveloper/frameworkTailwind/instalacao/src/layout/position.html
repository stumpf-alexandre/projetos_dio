<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position (top/right/bottom/left)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div>
        <a href="../index.html">Home</a>
    </div>
    <h1 class="text-2xl">Position (top, right, bottom, left)</h1>
    <div class="flex gap-3 ">
        <div class="relative h-32 w-32 bg-blue-300">
            <div class="absolute left-0 top-0 h-16 w-16 bg-purple-600">01</div>
        </div>
        <div class="relative h-32 w-32 bg-blue-300">
            <div class="absolute inset-x-0 top-0 h-16 bg-purple-600">02</div>
        </div>
        <div class="relative h-32 w-32 bg-blue-300">
            <div class="absolute top-0 right-0 h-16 w-16 bg-purple-600">03</div>
        </div>
        <div class="relative h-32 w-32 bg-blue-300">
            <div class="absolute inset-y-0 left-0 w-16 bg-purple-600">04</div>
        </div>
        <div class="relative h-32 w-32 bg-blue-300">
            <div class="absolute inset-0 bg-purple-600">05</div>
        </div>
        <div class="relative h-32 w-32 bg-blue-300">
            <div class="absolute inset-y-0 right-0 w-16 bg-purple-600">06</div>
        </div>
        <div class="relative h-32 w-32 bg-blue-300">
            <div class="absolute bottom-0 left-0 h-16 w-16 bg-purple-600">07</div>
        </div>
        <div class="relative h-32 w-32 bg-blue-300">
            <div class="absolute inset-x-0 bottom-0 h-16 bg-purple-600">08</div>
        </div>
        <div class="relative h-32 w-32 bg-blue-300">
            <div class="absolute bottom-0 right-0 h-16 w-16 bg-purple-600">09</div>
        </div>
    </div>
</body>
</html>
