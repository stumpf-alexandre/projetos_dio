<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onde a Imagem de Fundo Vai Preencher a Página</title>
  <style>
    * {
        font-family: Roboto;
    }
    div {
        margin-bottom: 30px;
    }
    .exemplo {
        width: 300px;
        height: 300px;
        color: white;
        font-size: 40px;
        font-weight: 900;
        background-color: palevioletred;
        border: 15px dashed palegreen;
        padding: 30px;
        background-color: hsl(34, 53%, 82%);
        background-image: repeating-linear-gradient(45deg, transparent 5px, hsla(197, 62%, 11%, 0.5) 5px, hsla(197, 62%, 11%, 0.5) 10px,
              hsla(5, 53%, 63%, 0) 10px, hsla(5, 53%, 63%, 0) 35px, hsla(5, 53%, 63%, 0.5) 35px, hsla(5, 53%, 63%, 0.5) 40px,
              hsla(197, 62%, 11%, 0.5) 40px, hsla(197, 62%, 11%, 0.5) 50px, hsla(197, 62%, 11%, 0) 50px, hsla(197, 62%, 11%, 0) 60px,
              hsla(5, 53%, 63%, 0.5) 60px, hsla(5, 53%, 63%, 0.5) 70px, hsla(35, 91%, 65%, 0.5) 70px, hsla(35, 91%, 65%, 0.5) 80px,
              hsla(35, 91%, 65%, 0) 80px, hsla(35, 91%, 65%, 0) 90px, hsla(5, 53%, 63%, 0.5) 90px, hsla(5, 53%, 63%, 0.5) 110px,
              hsla(5, 53%, 63%, 0) 110px, hsla(5, 53%, 63%, 0) 120px, hsla(197, 62%, 11%, 0.5) 120px, hsla(197, 62%, 11%, 0.5) 140px
        ),
        repeating-linear-gradient(135deg, transparent 5px, hsla(197, 62%, 11%, 0.5) 5px, hsla(197, 62%, 11%, 0.5) 10px,
              hsla(5, 53%, 63%, 0) 10px, hsla(5, 53%, 63%, 0) 35px, hsla(5, 53%, 63%, 0.5) 35px, hsla(5, 53%, 63%, 0.5) 40px,
              hsla(197, 62%, 11%, 0.5) 40px, hsla(197, 62%, 11%, 0.5) 50px, hsla(197, 62%, 11%, 0) 50px, hsla(197, 62%, 11%, 0) 60px,
              hsla(5, 53%, 63%, 0.5) 60px, hsla(5, 53%, 63%, 0.5) 70px, hsla(35, 91%, 65%, 0.5) 70px, hsla(35, 91%, 65%, 0.5) 80px,
              hsla(35, 91%, 65%, 0) 80px, hsla(35, 91%, 65%, 0) 90px, hsla(5, 53%, 63%, 0.5) 90px, hsla(5, 53%, 63%, 0.5) 110px,
              hsla(5, 53%, 63%, 0) 110px, hsla(5, 53%, 63%, 0) 140px, hsla(197, 62%, 11%, 0.5) 140px, hsla(197, 62%, 11%, 0.5) 160px
        );
    }
    #padding-box {
        background-clip: padding-box;
    }
    #border-box {
        background-clip: border-box;
    }
    #content-box {
        background-clip: content-box;
    }
    #text {
        -webkit-background-clip: text;
        color: transparent;
        background-clip: text;
    }
  </style>
</head>
<body>
    <h3>background-clip: padding-box</h3>
    <p>A cor vai até o padding</p>
    <div id="padding-box" class="exemplo">
        <h1>Trilha de CSS</h1>
    </div>
    <br>
    <h3>background-clip: border-box</h3>
    <p>A cor vai até a border</p>
    <div id="border-box" class="exemplo">
        <h1>Trilha de CSS</h1>
    </div>
    <br>
    <h3>background-clip: content-box</h3>
    <p>A cor vai até a área do conteudo</p>
    <div id="content-box" class="exemplo">
        <h1>Trilha de CSS</h1>
    </div>
    <br>
    <h3>background-clip: text</h3>
    <p>A cor vai até o inicio do padding</p>
    <div id="text" class="exemplo">
        <h1>Trilha de CSS</h1>
    </div>
    <br>
</body>
</html>
