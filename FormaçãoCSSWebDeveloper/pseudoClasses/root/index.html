<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Noto+Sans+Kawi:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Pseudo-classes</title>
</head>
<body>
    <h1>Pseudo-classes</h1>
    <p>
        Identificado por <code>:palavra-chave</code>
    </p>
    <h2>Pseudo-classes <code>:root</code></h2>
    <ul>
        <li><input type="checkbox">:root(representa o elemento raiz da arvore de elementos)</li>
    </ul>

    <hr>

    <form>
        <h3>Login</h3>
        <label for="email" required>E-mail:</label>
        <input type="email" name="email">

        <label for="senha">Senha:</label>
        <input type="password" name="senha">

        <button type="submit">Entrer</button>
    </form>
</body>
</html>
