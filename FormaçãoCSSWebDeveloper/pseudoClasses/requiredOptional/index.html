<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Noto+Sans+Kawi:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Pseudo-classes</title>
</head>
<body>
    <h1>Pseudo-classes</h1>
    <p>
        Identificado por <code>:palavra-chave</code>
    </p>
    <h2>Pseudo-classes <code>:required</code> e <code>:optional</code></h2>
    <ul>
        <li><input type="checkbox">:required (campo de preenchimento obrigatório)</li>
        <li><input type="checkbox">:optional (campo de preenchimento opcional)</li>
    </ul>

    <hr>

    <form>
        <h3>Faça sua compra:</h3>
        <label for="email" required>E-mail:</label>
        <input type="email" name="email" required>

        <label for="codigo-produto">Código do Produto:</label>
        <input name="codigo-produto" type="number" min="1000" required>

        <label for="cupom">Cupom de Desconto:</label>
        <input type="cupom" type="text" pattern="[a-z]+" placeholder="Apenas letras minúsculas">

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" name="data-nascimento" min="1962-01-01" max="2004-12-31" required>

        <label for="quantidade">Quantidade:</label>
        <input type="number" name="amount" min="3" max="10">

        <button type="submit">Comprar</button>
    </form>
</body>
</html>
