<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background</title>
  <style>
    div {
        margin-bottom: 30px;
    }
    .exemplo {
        width: 300px;
        height: 300px;
        color: white;
        padding: 30px;
        font-size: 40px;
        font-weight: 900;
        border: 1px solid black;
        background:
            url('./image/woman-code.png') /*image*/
            top center / 200px 200px /*position / size*/
            no-repeat /*repeat*/
            fixed /*attachment*/
            padding-box /*origin*/
            content-box /*clip*/
            red /*color*/
        ;
    }
  </style>
</head>
<body>
    <div class="exemplo">
        <h1>Trilha de CSS</h1>
    </div>
</body>
</html>
