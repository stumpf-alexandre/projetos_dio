<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posicionamento das Imagens de Fundo</title>
  <style>
    div {
        margin-bottom: 30px;
    }
    .exemplo {
        width: 300px;
        height: 300px;
        background-image: url('./image/woman-code.png');
        background-size: 120px;
        border: 1px solid red;background-repeat: no-repeat;
    }
    #top {background-position: top;}
    #bottom {background-position: bottom;}
    #left {background-position: left;}
    #rigth {background-position: right;}
    #valor {background-position: 30px;}
    #porcento {background-position: 10%;}
    #eixo {background-position: 30% 30%}
    #center {background-position: center;}
    #valores {background-position: bottom 10px right 20px;}
  </style>
</head>
<body>
    <h3>Background-position: top</h3>
    <div id="top" class="exemplo"></div>
    <br>
    <h3>Background-position: bottom</h3>
    <div id="bottom" class="exemplo"></div>
    <br>
    <h3>Background-position: left</h3>
    <div id="left" class="exemplo"></div>
    <br>
    <h3>Background-position: rigth</h3>
    <div id="rigth" class="exemplo"></div>
    <br>
    <h3>Background-position: valor</h3>
    <div id="valor" class="exemplo"></div>
    <br>
    <h3>Background-position: porcentagem</h3>
    <div id="porcento" class="exemplo"></div>
    <br>
    <h3>Background-position: valor1 valor2</h3>
    <div id="eixo" class="exemplo"></div>
    <br>
    <h3>Background-position: center</h3>
    <div id="center" class="exemplo"></div>
    <br>
    <h3>Background-position: mais valores</h3>
    <div id="valores" class="exemplo"></div>
    <br>
</body>
</html>
