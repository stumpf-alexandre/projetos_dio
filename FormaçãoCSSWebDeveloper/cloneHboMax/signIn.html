<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Definindo meta tags-->
    <meta name="description" content="Página de stremens de séries e filmes da HBO Max">
    <meta name="keywords" content="séries, filmes, stremens, HBO Max">
    <meta name="author" content="Alexandre Stumpf Desenvolvedor">
    <!--Definindo links de conexão com CSS-->
    <link rel="shortcut icon" href="./assets/images/hbo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/CSS/global.css">
    <link rel="stylesheet" href="./assets/CSS/signInStyles.css">
    <title>HBO Max</title>
</head>
<body>
    <!--Página-->
    <main>
        <!--Menu-->
        <nav>
            <div class="containerNavbar">
                <a href="index.html">
                    <img src="./assets/images/hbo-logo.svg" alt="Imagem do logotipo da HBO Max">
                </a>
                <div class="menu-list">
                    <a class="menu-item" href="./signIn.html">ENTRAR</a>
                    <a class="menu-item menu-item-button item-button" href="./index.html#subscribe">ASSINE AGORA</a>
                </div>
            </div>
        </nav>

        <!--formulário-->
        <section class="form-signIn">
            <form class="login container">
                <h1 class="login-title">ENTRAR</h1>
                <label class="login-label"> Você tem uma conta da HBO Max?</label>
                <input class="login-field" type="email" name="email" id="email" placeholder="Endereço de e-mail"/>
                <input class="login-field" type="password" name="password" id="password" placeholder="Senha" minlength="8"/>
                <div class="login-actions">
                <button type="submit" class="item-button botton-gradient">ENTRAR</button>
                <a href="#" class="login-link"> Esqueceu a senha? </a>
                </div>
            </form>
        </section>

        <!--Rodapé-->
        <footer class="footer container">
            <div>
                <a class="footer-link" href="https://www.hbomax.com/br/pt/sitemap">Agora na HBO Max</a>
                <a class="footer-link" href="https://www.hbomax.com/br/pt/coming-soon">Em breve</a>
                <a class="footer-link" href="https://www.hbomax.com/br/pt/feature">Filme em destaque</a>
                <a class="footer-link" href="https://www.hbomax.com/br/pt/series">Séries</a>
                <a class="footer-link" href="https://help.hbomax.com/br">Ajuda</a>
            </div>
            <p class="footer-legal">
              © 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.
            </p>
            <div class="footer-social">
              <a href="https://www.facebook.com/HBOMaxBr/" class="footer-social-link">
                <img src="./assets/images/fb_0.png" alt="Facebook"/>
              </a>
              <a href="https://twitter.com/HBOMaxBR" class="footer-social-link">
                <img src="./assets/images/twitter_0.png" alt="Twitter" />
              </a>
              <a href="https://www.instagram.com/hbomaxbr/" class="footer-social-link">
                <img src="assets/images/instagram_0.png" alt="Instagram" />
              </a>
              <a href="https://www.youtube.com/c/hbomaxbr" class="footer__social-link">
                <img src="assets/images/youtube_0.png" alt="Youtube" />
              </a>
            </div>
        </footer>
    </main>
</body>
</html>
