<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ponto de Origem das Imagens de Fundo</title>
  <style>
    div {
        margin-bottom: 30px;
    }
    .exemplo {
        width: 300px;
        height: 300px;
        background-image: url(./image/woman-code.png);
        background-size: 100% 100%;
        background-repeat: no-repeat;
        border: 15px dashed palegreen;
        padding: 30px;
    }
    #padding-box {
        background-origin: padding-box;
    }
    #border-box {
        background-origin: border-box;
    }
    #content-box {
        background-origin: content-box;
    }
  </style>
</head>
<body>
    <h3>background-origin: padding-box</h3>
    <p>Imagem vai até onde o padding está</p>
    <div id="padding-box" class="exemplo"></div>
    <br>
    <h3>background-origin: border-box</h3>
    <p>Imagem vai até onde a border está</p>
    <div id="border-box" class="exemplo"></div>
    <br>
    <h3>background-origin: content-box</h3>
    <p>Imagem não vai cobrir até a area do border ou da padding, deixando um espaço</p>
    <div id="content-box" class="exemplo"></div>
    <br>
</body>
</html>
