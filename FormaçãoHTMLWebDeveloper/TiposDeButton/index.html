<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>
</head>
<body>
    <h3>Botão onclick</h3>
    <form method="post">
        Nome*: <input type="text" name="name"><br>
        Idade*: <input type="number" name="age"><br>
        Password*: <input type="password" name="password"><br>

        <button type="button" onclick="alert('Cliquei aqui')">Clicar</button> <!--só funciona com o js onclick ou outros-->
    </form>

    <hr>

    <h3>Botão onmouseover</h3>
    <form method="post">
        Nome*: <input type="text" name="name"><br>
        Idade*: <input type="number" name="age"><br>
        Password*: <input type="password" name="password"><br>

        <button type="button" onmouseover="alert('Passei aqui')">Passar</button> <!--só funciona com o js onclick ou outros-->
    </form>

    <hr>

    <h3>Botão reset</h3>
    <form method="post">
        Nome*: <input type="text" name="name"><br>
        Idade*: <input type="number" name="age"><br>
        Password*: <input type="password" name="password"><br>

        <button type="reset">Limpar</button> <!--ele limpa todos os campos do form que ele está dentro-->
    </form>

    <hr>

    <h3>Botão submit</h3>
    <form onsubmit="" method="post">
        Nome*: <input type="text" name="name"><br>
        Idade*: <input type="number" name="age"><br>
        Password*: <input type="password" name="password"><br>

        <button type="submit">Enviar</button> <!--este envia o formulário. Ele tem um evento onsubmit que fica no form que serve para validar os campos vazios caso possua algum, se não, o submit enviara campos vazios-->
    </form>
</body>
</html>
