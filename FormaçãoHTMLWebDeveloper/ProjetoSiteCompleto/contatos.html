                <div id="containerContato">
                    <div id="forms">
                        <form onsubmit="alert('formulario enviado')" action="#" method="post" target="_blank" name="forms" autocomplete="off">
                            <label for="nome">Nome*: </label><input id="nome" type="text" name="nome"><br>
                            <label for="email">E-mail*: </label><input id="email" type="email" name="email"/><br>
                            <label for="tel">Tel/WattsApp*: </label><input id="tel" type="number" name="tel"/><br>

                            <label for="assunto">Assunto*: </label>
                            <select id="assunto" name="role">
                                <option selected value="">Selecione um assunto</option>
                                <option value="clinica">Clínica</option>
                                <option value="cirurgiageral">Cirurgia geral</option>
                                <option value="ortopedia">Ortopedia</option>
                                <option value="cardiologia">Cardiologia</option>
                                <option value="oftalmologia">Oftalmologia</option>
                                <option value="gastrologia">Gastrologia</option>
                                <option value="endocrinologia">Endocrinologia</option>
                                <option value="nefrologia">Nefrologia</option>
                                <option value="examelaboratorial">Exames laboratoriais</option>
                                <option value="exameimagem">Exames de imagem</option>
                                <option value="farmacia">Farmácia</option>
                                <option value="petshop">Pet shop</option>
                            </select><br>
                            
                            <label for="menssagem">Menssagem*: </label><br>
                            <textarea id="menssagem" rows="12" cols="50" name="menssagem"></textarea><br>
                            
                            <button type="reset">Limpar</button>
                            <button type="submit">Enviar</button>
                        </form>
                    </div>
                    <div id="localization">
                        <div>
                            <div class="contact">
                                <div class="icon">
                                    <i class="fa-solid fa-phone"></i>
                                </div>

                                        <p><span>Telefone</span></p>

                                    </b>
                                </div>
                            </div>
                            <div class="contact">

                            </div>
