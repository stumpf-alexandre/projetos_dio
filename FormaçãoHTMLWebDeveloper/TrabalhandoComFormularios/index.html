<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <!--elementos: name do form é para trabalhar com js, action do form é para colocar o endereço do servidor para gravar os dados, methodo post não envia os dados pela URL ele vai mandar uma requisição para o servidor e não exibirá os dados que voce que enviar em um servidor-->
    <form name="signup" onsubmit = "alert('Formulário enviado, dados armazenados!!!');" method="POST" action="#"> <!--é a tag que abraça todo o formulário e seus atributos são importantes para armazenar os dados do formulário-->
        Nome: <input type="text" name="name"/><br/>
        Idade: <input type="number" name="age"/><br/>
        Senha: <input type="password" name="password"/><br/>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
