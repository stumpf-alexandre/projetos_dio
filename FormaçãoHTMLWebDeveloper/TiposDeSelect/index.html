<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selects</title>
</head>
<body>
    <h3>Select box</h3>
    <form onsubmit="" method="post">
        <label>Nome*: </label><input type="text" name="name"><br>
        <label>Cargo*: </label>
        <select name="role">
            <option selected value="">Selecione o cargo</option>
            <option value="administrativo">Administrativo</option>
            <option value="gerente">Gerente</option>
            <option value="diretor">Diretor</option>
            <option value="presidente">Presidente</option>
        </select><br>
        <label>Assunto*: </label><input type="text" name="subject"><br>

        <button type="submit">Enviar</button> <!--ele limpa todos os campos do form que ele está dentro-->
    </form>

    <hr>

    <h3>Select box com multiple</h3>
    <form onsubmit="" method="post">
        <label>Nome*: </label><input type="text" name="name"><br>
        <label>Cargo*: </label><br>
        <select name="role" multiple>
            <option selected value="">Selecione o cargo</option>
            <option value="administrativo">Administrativo</option>
            <option value="gerente">Gerente</option>
            <option value="diretor">Diretor</option>
            <option value="presidente">Presidente</option>
        </select><br>
        <label>Assunto*: </label><input type="text" name="subject"><br>

        <button type="submit">Enviar</button> <!--ele limpa todos os campos do form que ele está dentro-->
    </form>
</body>
</html>
