<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex direction</title>

    <style>
        .flexContainer{
            margin: 0;
            padding: 0;
            display: flex;
            list-style: none;
        }
        .flexItem{
            background: blue;
            height: 50px;
            width: 50px;
            line-height: 50px;
            font-size: 20px;
            color: white;
            text-align: center;
            margin: 5px;
        }
        /*o row ja vem por padr√£o, ele alinha os itens em linha da esquerda para a direita, do menor para o maior*/        
        .row{
            flex-direction: row;
        }
        /*o row-reverse alinha os itens em linha da direita para a esquerda, do maior para o menor*/
        .rowReverse{
            flex-direction: row-reverse;
        }
        .rowReverse li{
            background-color: red;
        }
        /*o column alinha os elementos em coluna, do menor para o maior*/
        .column{
            float: left;
            flex-direction: column;
        }
        .column li{
            background: orange;
        }
        /*o column-reverse alinha os elementos em coluna, do maior para o menor*/
        .columnReverse{
            /*o float posiciona a coluna em um lado da tela, right para o lado direito*/
            float: right;
            flex-direction: column-reverse;
        }
        .columnReverse li{
            background: purple;
        }
    </style>

</head>
<body>
    <ul class="flexContainer row">
        <li class="flexItem">1</li>
        <li class="flexItem">2</li>
        <li class="flexItem">3</li>
        <li class="flexItem">4</li>
        <li class="flexItem">5</li>
        <li class="flexItem">6</li>
        <li class="flexItem">7</li>
        <li class="flexItem">8</li>
    </ul>

    <ul class="flexContainer rowReverse">
        <li class="flexItem">1</li>
        <li class="flexItem">2</li>
        <li class="flexItem">3</li>
        <li class="flexItem">4</li>
        <li class="flexItem">5</li>
        <li class="flexItem">6</li>
        <li class="flexItem">7</li>
        <li class="flexItem">8</li>
    </ul>

    <ul class="flexContainer column">
        <li class="flexItem">1</li>
        <li class="flexItem">2</li>
        <li class="flexItem">3</li>
        <li class="flexItem">4</li>
        <li class="flexItem">5</li>
        <li class="flexItem">6</li>
        <li class="flexItem">7</li>
        <li class="flexItem">8</li>
    </ul>

    <ul class="flexContainer columnReverse">
        <li class="flexItem">1</li>
        <li class="flexItem">2</li>
        <li class="flexItem">3</li>
        <li class="flexItem">4</li>
        <li class="flexItem">5</li>
        <li class="flexItem">6</li>
        <li class="flexItem">7</li>
        <li class="flexItem">8</li>
    </ul>
</body>
</html>
