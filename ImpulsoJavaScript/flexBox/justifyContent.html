<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - justify content</title>
    <style>
        .container{
            max-width: 400px;
            border: 1px solid black;
            margin: 0;
            display: flex;
            margin-bottom: 40px;
        }
        .item{
            background-color: blueviolet;
            margin: 5px;
            text-align: center;
            color: white;
        }
        /*nada muda pq o alinhamento esta por padr√£o alinhado no inicio da margem*/
        .flexStart{
            justify-content: flex-start;
        }
        .flexEnd{
            justify-content: flex-end;
        }
        .center{
            justify-content: center;
        }
        .spaceBetween{
            justify-content: space-between;
        }
        .spaceAround{
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <h1>Flex start</h1>
    <section class="container flexStart">
        <div class="item">1</div>
        <div class="item">Item 2</div>
        <div class="item">Outro item</div>
    </section>

    <h1>Flex end</h1>
    <section class="container flexEnd">
        <div class="item">1</div>
        <div class="item">Item 2</div>
        <div class="item">Outro item</div>
    </section>

    <h1>Center</h1>
    <section class="container center">
        <div class="item">1</div>
        <div class="item">Item 2</div>
        <div class="item">Outro item</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </section>

    <h1>Space between</h1>
    <section class="container spaceBetween">
        <div class="item">1</div>
        <div class="item">Item 2</div>
        <div class="item">Outro item</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </section>

    <h1>Space around</h1>
    <section class="container spaceAround">
        <div class="item">1</div>
        <div class="item">Item 2</div>
        <div class="item">Outro item</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </section>
</body>
</html>
